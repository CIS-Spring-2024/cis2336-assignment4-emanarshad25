<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Cafe Order Form</title>
    <style>
        /* Add all your CSS here */
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .form-item {
            margin: 15px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to Sugar Cafe!</h1>
    <form action="/submit-order" method="POST">
        <div class="form-item">
            <label for="espresso">Espresso:</label>
            <input type="number" id="espresso" name="espresso" min="1" max="10" value="1">
        </div>
        <!-- Repeat for other items -->
        <button type="submit">Submit Order</button>
    </form>

    <script>
        // Example of inline JavaScript for client-side logic
        document.querySelector('form').onsubmit = function(event) {
            // Client-side validation or interactivity can be handled here
            const inputs = document.querySelectorAll('input[type="number"]');
            let isValid = true;

            inputs.forEach(input => {
                if (input.value < 1 || input.value > 10) {
                    alert('Quantity must be between 1 and 10.');
                    isValid = false;
                }
            });

            if (!isValid) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        };
    </script>
</body>
</html>
